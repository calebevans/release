ref:
  as: oadp-must-gather
  best_effort: true
  optional_on_success: true
  from: cli
  commands: oadp-must-gather-commands.sh
  env:
  - name: MUST_GATHER_TIMEOUT
    default: 35m
    documentation: A timeout for oc adm must-gather command.
  - name: MUST_GATHER_IMAGE
    default: "registry.redhat.io/oadp/oadp-mustgather-rhel9:v1.4"
    documentation: The image to use for the must-gather step.
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  timeout: 2h
  documentation: |-
    The must-gather step runs the oadp must-gather tool to gather artifacts.
